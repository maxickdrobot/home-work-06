<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <table class="mondrians-table">
            <tbody class="mondrians-table__tbody">
                <tr class="mondrians-table__row">
                    <td colspan="2" class="mondrians-table__col mondrians-table__col--main"></td>
                    <td colspan="2" class="mondrians-table__col mondrians-table__col--main"></td>
                    <td colspan="2" class="mondrians-table__col mondrians-table__col--additional"></td>
                    <td rowspan="4" class="mondrians-table__col mondrians-table__col--main"></td>
                </tr>
                <tr class="mondrians-table__row">
                    <td class="mondrians-table__col mondrians-table__col--main"></td>
                    <td colspan="3" rowspan="2" class="mondrians-table__col mondrians-table__col--secondary mondrians-table__col--important"></td>
                    <td colspan="2" class="mondrians-table__col mondrians-table__col--additional mondrians-table__col--helping-block"></td>
                </tr>
                <tr class="mondrians-table__row">
                    <td rowspan="2" class="mondrians-table__col mondrians-table__col--main"></td>
                    <td class="mondrians-table__col mondrians-table__col--main"></td>
                    <td class="mondrians-table__col mondrians-table__col--main"></td>
                </tr>
                <tr class="mondrians-table__row">
                    <td colspan="2" rowspan="2" class="mondrians-table__col mondrians-table__col--filled"></td>
                    <td class="mondrians-table__col mondrians-table__col--main"></td>
                    <td colspan="2" class="mondrians-table__col mondrians-table__col--main"></td>
                </tr>
                <tr class="mondrians-table__row">
                    <td rowspan="3" class="mondrians-table__col mondrians-table__col--additional"></td>
                    <td class="mondrians-table__col mondrians-table__col--main"></td>
                    <td colspan="2" rowspan="2" class="mondrians-table__col mondrians-table__col--unique"></td>
                    <td rowspan="3" class="mondrians-table__col mondrians-table__col--secondary"></td>
                </tr>
                <tr class="mondrians-table__row">
                    <td colspan="2" rowspan="2" class="mondrians-table__col mondrians-table__col--main"></td>
                    <td class="mondrians-table__col mondrians-table__col--filled"></td>
                </tr>
                <tr class="mondrians-table__row">
                    <td colspan="3" class="mondrians-table__col mondrians-table__col--main"></td>
                </tr>
            </tbody>
        </table>
        <table class="cat">
            <tr class="cat__row">
                <td rowspan="2" class="cat__col">
                    <img src="cat/left-ear.jpg" alt="left ear of the cat">
                </td>
                <td rowspan="2" class="cat__col">
                    <img src="cat/right-ear.png" alt="right ear of the cat">
                </td>
                <td class="cat__col">
                    <img src="cat/mouse-head.png" alt="mousem head on cat">
                </td>
            </tr>
            <tr class="cat__row">
                <td rowspan="2" class="cat__col">
                    <img src="cat/mouse-body.png" alt="mouse body on cat">
                </td>
            </tr>
            <tr class="cat__row">
                <td colspan="2" class="cat__col">
                    <img src="cat/eyes.png" alt="eyes of the cat">
                </td>
            </tr>
            <tr class="cat__row">
                <td class="cat__col">
                    <img src="cat/left-face-cat.png" alt="left face of the cat">
                </td>
                <td colspan="2" class="cat__col">
                    <img src="cat/right-face-cat.png" alt="right face of the cat">
                </td>
            </tr>
        </table>
        <table class="dog">
            <tr class="dog__row">
                <td class="dog__col">
                    <img src="dog/left-ear.jpg" alt="left-ear of the dog">
                </td>
                <td rowspan="3" class="dog__col">
                    <img src="dog/right-face.jpg" alt="right face of the dog">
                </td>
                <td class="dog__col">
                    <img src="dog/right-ear.jpg" alt="right ear of the dog">
                </td>
            </tr>
            <tr class="dog__row">
                <td rowspan="3" class="dog__col">
                    <img src="dog/left-mouth.jpg" alt="left mouth of the dog">
                </td>
                <td class="dog__col">
                    <img src="dog/body.jpg" alt="dog's body">
                </td>
            </tr>
            <tr class="dog__row">
                <td class="dog__col">
                    <img src="dog/right-leg.jpg" alt="right leg of the dog">
                </td>
            </tr>
            <tr class="dog__row">
                <td colspan="2" class="dog__col">
                    <img src="dog/legs.jpg" alt="dog's legs">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
